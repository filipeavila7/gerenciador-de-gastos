<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Despesas Cadastradas</title>
        <link rel="stylesheet" href="/static/css/listar.css">
    </head>
    <body>
        <header>
            <h1>Despesas Cadastradas</h1>
        </header>
        <main>
            <div id="lista-despesas">
                <!-- Exemplo de container de despesa -->
                <div class="info-acoes">
                    <div class="mais-info">
                        <div><strong>Nome:</strong> Mercado</div>
                        <div><strong>Data:</strong> 21/06/2025</div>
                    </div>
                    <div class="acoes">
                        <button class="icone-btn editar"
                            title="Editar">&#9998;</button>
                        <button class="icone-btn excluir"
                            title="Excluir">&#128465;</button>
                    </div>
                </div>
                <!-- Repita o bloco acima para cada despesa -->
            </div>

            <div id="modal-edicao" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Editar gasto</h2>
                    <form id="form-edicao">
                        <label for="nome">Nome (opcional):</label>
                        <input type="text" id="nome-edit" name="nome" placeholder="Ex: Mercado" maxlength="20" />

                        <label for="valor">Valor:</label>
                        <input type="number" id="valor-edicao" name="valor" step="0.01" min="0"
                            required placeholder="Ex: 100.00" maxlength="10" />

                        <label for="categoria">Categoria:</label>
                        <input type="text" id="categoria-edicao" name="categoria"
                            required placeholder="Ex: Alimentação" />

                        <label for="data">Data:</label>
                        <input type="date" id="data-edicao" name="data" required />

                        <button type="submit">Salvar</button>
                    </form>
                </div>
            </div>

        </main>
        <footer>
            <p>© 2025 Shipinn - Gerenciador de Despesas</p>
        </footer>
        <script src="/static/js/listar.js"></script>
    </body>
</html>
