<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/login.css">
    </head>
    <body>
        <main>
            <div class="login">

                <h1>Login</h1>

                <form id="form-login"  action="/login" method="post">
                    <label for="email">Email:</label>
                    <input type="email" class="email_login" name="email" required
                        placeholder="exemplo@email.com">
                    
                    <label for="senha">Senha</label>
                    <input type="password" class="senha_login" name="senha" required
                        placeholder="Digite sua senha">
                    
                     <a href="#" id="link-esqueci">Esqueceu a senha?</a>
                    <button type="submit">Entrar</button>
                </form>


                <form id="form-esqueci" action="" style="display:none;">
                    <label for="email-recuperar">Digite seu email:</label>
                    <input type="email" id="email-recuperar" required placeholder="Seu email cadastrado">
                    <button type="submit">Enviar recuperação</button>
                    <a href="#" id="link-voltar">Voltar</a>
                </form>

                

            </div>
        </main>

        <script src="/static/js/login.js"></script>
    </body>
</html>
